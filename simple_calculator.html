        <h1>Simple Calculator</h1>
        <form method="post" action="simple_calculator.php">
            <div class="d-inlineblock m-2"><label for="number1">Enter the first number:</label>
                <input type="text" id="number1" name="number1" required>
            </div>
            <div class="d-inlineblock m-2">

                    <option value="multiplication">Multiplication (*)</option>

            <input type="submit" class="m-2" value="Calculate">
        </form>
